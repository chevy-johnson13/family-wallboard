# ============================================
# SIMPLE RING DOORBELL AUTOMATION
# ============================================
# Copy this into Home Assistant Automations

alias: "Ring Doorbell â†’ Family Wallboard"
description: "Show camera overlay when doorbell is pressed"

# TRIGGER: When Ring doorbell event fires
trigger:
  - platform: event
    event_type: ring_event
    event_data:
      kind: ding

# ACTION: Call the wallboard REST API
action:
  - service: rest_command.trigger_wallboard_overlay
    data: {}

mode: single

# ============================================
# ALTERNATIVE: If the above doesn't work
# ============================================
